<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - instagRAM</title>
    <link rel="stylesheet" href="notification.css">
    <link rel="web icon" href="/img/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
      integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <a href="/index.html" class="backbtn"><i class="ri-arrow-left-line"></i></a>
        <span class="notification">Notifications</span>
    </header>
    <main>
        <div class="followrequests">
            <div class="icon"><i class="ri-user-add-line"></i></div>
            <div class="rightstuff">
                <span class="first">Follow requests</span>
                <div class="second">Approve or ignore requests</div>
            </div>
        </div>
        <div class="allchecked">
            <div class="icon"><i class="ri-check-line"></i></div>
            <div class="rightstuff">
                <span class="first">Follow requests</span>
                <div class="second">Approve or ignore requests</div>
            </div>
        </div>
        
    </main>
